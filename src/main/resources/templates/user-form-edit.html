<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja profilu</title>
    <link th:replace="~{fragment::bootstrap}">
    <link th:replace="~{fragment::styles-css}">
    <script th:replace="~{fragment::fontawesome-script}"></script>
</head>
<body>
<div class="container">
    <div class="main-header-container">
        <div th:replace="~{fragment::pic-top}"></div>
        <div class=main-bar>
            <div th:replace="~{fragment::main-bar-logo}"></div>
            <div th:replace="~{fragment::main-bar-text}"></div>
        </div>
    </div>
    <p th:if="${updateMessage}" th:text="#{profile_updated}"></p>
    <form th:action="@{/user/update}" action="/user/update" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">
                Imię
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="Jan">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">
                Nazwisko
                <input type="text" class="form-control" th:field="*{lastName}"
                       placeholder="Kowalski">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">
                <input type="hidden" class="form-control" th:field="*{email}">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">
                Nowe hasło
                <input type="password" class="form-control" th:field="*{password}" placeholder="silneHasło123!">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-check-label">
                Newsletter
                <input type="checkbox" class="form-check-input" th:field="*{newsletter}">
            </label>
        </div>
        <button class="search-button" type="submit">AKTUALIZUJ</button>
    </form>
    <footer th:replace="~{fragment::footer}">Stopka</footer>
</div>
<script th:replace="~{fragment::bootstrap-script}"></script>
</body>
</html>
